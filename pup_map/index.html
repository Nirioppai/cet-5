            coords="123, 251, 128, 255, 125,261, 181, 293, 196, 265, 137, 229"

          alt="map"

    <script type="text/javascript">
      function showImage(number, placeTitle, description) {
        let placeDescription = description;

        //data display
        document.getElementById('data').innerHTML =
          number +
          ': ' +
          placeTitle +
          '<br/>' +
          description +
          '<br/> <img width="547" height="357" src="./public/images/' +
          number +
          '.jpg" alt=number/>';
      }
    </script>

</html>
