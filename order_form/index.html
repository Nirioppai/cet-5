<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Order Form</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a class="active navbar-brand" href="./index.html">
            <img
              class="brand-image"
              src="./images/PUPLogo.png"
              width="30"
              height="30"
              alt=""
            />
            Polytechnic University of the Philippines</a
          >
        </li>
        <li style="float: right"><a href="#">Nico Del Rosario</a></li>
      </ul>
    </nav>

    <div class="content">
      <div class="container">
        <h2 class="center">PUP Order form</h2>

        <h3>Customer</h3>

        <div class="form">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="f-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="bottom-footer">
        <a href="#">Nirio</a>
      </div>
    </footer>
  </body>
</html>
